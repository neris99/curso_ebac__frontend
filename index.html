<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./icone_agenda_contatos.jpg" alt="Icone de agenda de contatos colorido">
            <h1>Agenda de contatos</h1>
        </header>
        <form class="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome contato">
            <input type="tel" id="telefone-contato" required placeholder="(XX) 99999-9999">
            <button type="submit">Salvar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome contato</th>
                    <th>Telefone contato</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <td id="nome-contato-dados">---</td>
                <td id="telefone-contato-dados">---</td>
            </tfoot>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
