<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de cadastro:</h1>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome completo">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" class="form-control" placeholder="nome@exemplo.com">
                    <label for="telefone" class="form-label">Seu Telefone:</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX">
                </form>
                <button type="button" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
</body>
</html>
